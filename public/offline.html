<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FO M√©taux - Hors ligne</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #FDF8F6 0%, #f0f1f6 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #2e3539;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 400px;
    }
    
    .offline-icon {
      font-size: 80px;
      margin-bottom: 24px;
      opacity: 0.8;
    }
    
    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 16px;
      color: #d00013;
    }
    
    p {
      font-size: 16px;
      color: #64748b;
      margin-bottom: 32px;
      line-height: 1.6;
    }
    
    .retry-button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 28px;
      background: #d00013;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      font-family: 'Inter', sans-serif;
    }
    
    .retry-button:hover {
      background: #b0000f;
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(208, 0, 19, 0.3);
    }
    
    .retry-button:active {
      transform: translateY(0);
    }
    
    .status {
      margin-top: 24px;
      padding: 12px 20px;
      background: rgba(208, 0, 19, 0.1);
      border: 1px solid rgba(208, 0, 19, 0.3);
      border-radius: 8px;
      color: #d00013;
      font-size: 14px;
    }
    
    .status.online {
      background: rgba(34, 197, 94, 0.1);
      border-color: rgba(34, 197, 94, 0.3);
      color: #16a34a;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #d00013, #b0000f);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      box-shadow: 0 10px 30px rgba(208, 0, 19, 0.2);
    }
    
    .logo svg {
      width: 40px;
      height: 40px;
      color: white;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9" />
      </svg>
    </div>
    <h1>Vous √™tes hors ligne</h1>
    <p>
      Le portail FO M√©taux a besoin d'une connexion internet pour fonctionner.
      V√©rifiez votre connexion et r√©essayez.
    </p>
    <button class="retry-button" onclick="location.reload()">
      üîÑ R√©essayer
    </button>
    <div class="status" id="status">
      ‚ùå Aucune connexion d√©tect√©e
    </div>
  </div>

  <script>
    function updateStatus() {
      const statusEl = document.getElementById('status');
      if (navigator.onLine) {
        statusEl.className = 'status online';
        statusEl.innerHTML = '‚úÖ Connexion r√©tablie - Rechargement...';
        setTimeout(() => location.reload(), 1000);
      } else {
        statusEl.className = 'status';
        statusEl.innerHTML = '‚ùå Aucune connexion d√©tect√©e';
      }
    }

    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    updateStatus();
  </script>
</body>
</html>
