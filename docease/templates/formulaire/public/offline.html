<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DocEase - Hors ligne</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 400px;
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin-bottom: 24px;
      opacity: 0.9;
    }
    
    .offline-icon {
      font-size: 80px;
      margin-bottom: 24px;
      opacity: 0.8;
    }
    
    h1 {
      font-size: 28px;
      font-weight: 500;
      margin-bottom: 16px;
      color: #f1f5f9;
    }
    
    p {
      font-size: 16px;
      color: #94a3b8;
      margin-bottom: 32px;
      line-height: 1.6;
    }
    
    .retry-button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 28px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
    }
    
    .retry-button:hover {
      background: #2563eb;
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
    }
    
    .retry-button:active {
      transform: translateY(0);
    }
    
    .status {
      margin-top: 24px;
      padding: 12px 20px;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 8px;
      color: #fca5a5;
      font-size: 14px;
    }
    
    .status.online {
      background: rgba(34, 197, 94, 0.1);
      border-color: rgba(34, 197, 94, 0.3);
      color: #86efac;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="offline-icon">üì°</div>
    <h1>Vous √™tes hors ligne</h1>
    <p>
      DocEase a besoin d'une connexion internet pour g√©n√©rer vos documents.
      V√©rifiez votre connexion et r√©essayez.
    </p>
    <button class="retry-button" onclick="location.reload()">
      üîÑ R√©essayer
    </button>
    <div class="status" id="status">
      ‚ùå Aucune connexion d√©tect√©e
    </div>
  </div>

  <script>
    // V√©rifier le statut de connexion
    function updateStatus() {
      const statusEl = document.getElementById('status');
      if (navigator.onLine) {
        statusEl.className = 'status online';
        statusEl.innerHTML = '‚úÖ Connexion r√©tablie - Rechargement...';
        setTimeout(() => location.reload(), 1000);
      } else {
        statusEl.className = 'status';
        statusEl.innerHTML = '‚ùå Aucune connexion d√©tect√©e';
      }
    }

    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    updateStatus();
  </script>
</body>
</html>
